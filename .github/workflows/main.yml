name: build_and_test

env:
  CONAN_REF: platform-inspector/0.0.1@conan-burrito/latest
  CONAN_REMOTE: https://conan.yobasoft.de

on:
  push:
    branches:
      - "release/**"

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run:  pip3 install conan
      - name: Setup conan
        run: |
            conan remote add conan-burrito ${{ env.CONAN_REMOTE }}
            conan user -r conan-burrito -p "${{ secrets.CONAN_PASSWORD }}" ${{ secrets.CONAN_LOGIN_USERNAME }}
      - name: Export recipe
        run: |
            conan export . ${{ env.CONAN_REF }}
      - name: Build a native application
        run: |
            cd test
            conan create . inspector-test/0.1
      - name: Build an iOS application
        run: |
            cd test
            conan create -pr ./profiles/ios . inspector-test/0.1
      - name: Build an Android application
        run: |
            cd test
            conan create -pr ./profiles/android . inspector-test/0.1
      - name: Upload
        run: conan upload -r conan-burrito ${{ env.CONAN_REF }}

  windows:
    runs-on: windows-latest
    steps:
      - name: Install Ninja
        uses: llvm/actions/install-ninja@master
      - uses: actions/checkout@v1
      - name: Install dependencies
        run:  pip install conan
      - name: Setup conan
        run: |
            conan remote add conan-burrito ${{ env.CONAN_REMOTE }}
            conan user -r conan-burrito -p "${{ secrets.CONAN_PASSWORD }}" ${{ secrets.CONAN_LOGIN_USERNAME }}
      - name: Export recipe
        run: |
            conan export . ${{ env.CONAN_REF }}
      - name: Build a native application
        run: |
            cd test
            conan create . inspector-test/0.1
      - name: Set CMake generator
        run: echo '::set-env name=CONAN_CMAKE_GENERATOR_PLATFORM::Ninja'
      - name: Build an Android application
        run: |
            cd test
            conan create -pr ./profiles/android . inspector-test/0.1

  ubuntu:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run:  pip3 install --user conan
      - name: Setup conan
        run: |
            conan remote add conan-burrito ${{ env.CONAN_REMOTE }}
            conan user -r conan-burrito -p "${{ secrets.CONAN_PASSWORD }}" ${{ secrets.CONAN_LOGIN_USERNAME }}
      - name: Export recipe
        run: |
            conan export . ${{ env.CONAN_REF }}
      - name: Build a native application
        run: |
            cd test
            conan create . inspector-test/0.1
      - name: Build an Android application
        run: |
            cd test
            conan create -pr ./profiles/android . inspector-test/0.1
